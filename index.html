<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <title>Pull Request Equipo 4</title>
  </head>
  <link rel="stylesheet" href="./assets/css/style.css">
  <body>
    <!-- aqui van los componentes de boostrap -->

            <li class="nav-item">

    <!-- aqui iria el carrusel  -->
     <!-- Se agrega a H1 fw-semibold para cambiar tipo de letra -->
    <h1 class="h1 text-center text-primary fw-semibold">ANOTATE A LA GRAN FIESTA 18 FULLSTACK</h1>

    
<div class="container"> 


  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000"> <!--data-bs-interval="3000"> Aqui se configura e intervalo de cada imagen en la trancicion  -->
        <img src="./assets/img/img.png" class="d-block w-100" alt="Pareja de Baile"> <!-- alt="..."> Aqui se configura el nombre descriptivo de las imagenes  -->
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="https://images.pexels.com/photos/948199/pexels-photo-948199.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="./assets/img/image2.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="./assets/img/imagen3.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="./assets/img/imagen4.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="./assets/img/imagen5.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
    <!-- Fin carrusel -->
     
<!-- Se agrega a H3 text-warning bg-dark para cambiar tipo de letra -->
    <h3 class="h3 text-center text-secondary text-warning bg-dark">LISTA CONFIRMADOS</h2>
<div class="container mt-3">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">@NickName</th>
      </tr>
    </thead>
    <tbody id="cuerpo-tabla"></tbody>
  </table>


</div>
    
    <!-- Aqui iria una una tajeta con la info de la fiesta -->


    <!-- aqui iria el modal -->
<div class="text-center mt-5 mb-5">
  <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">
    Ingresa tus Datos
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario Invitados</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <form id="dataForm">
                <div class="mb-3">
                  <label for="inputName" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="inputName" required />
                </div>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Apellido</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="inputNickname" class="form-label">NickName</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputNickname"
                    required
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button id="btnSubmit" type="button" class="btn btn-primary">Agregar</button>
      </div>
    </div>
  </div>
</div>

    <script src="./assets/js/script_Formu.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
