<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con Tarjeta de Resultados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <form id="dataForm">
            <div class="mb-3">
              <label for="inputName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputName" required />
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputComentario" class="form-label">Comentario</label>
              <input
                type="text"
                class="form-control"
                id="inputComentario"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Confirmar</button>
          </form>
        </div>
        <div class="col-8">
          <div id="cardContainer" class="card d-none">
            <div class="card-body">
              <h5 class="card-title" id="cardName"></h5>
              <h6 class="card-subtitle mb-2 text-muted" id="cardEmail"></h6>
              <p class="card-text">
                Comentario: <span id="cardComentario"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script_Formu.js"></script>
  </body>
</html>
